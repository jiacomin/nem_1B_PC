   <p A padaria avenida foi fundada em 2014 em santo Antônio do sudoeste localizada na Avenida Brasil, em frente a Rodoviária de Santo Antônio do Sudoeste por muitos a melhor padaria de S.A.S.</p>
   <p A padaria que vem agradando muitos desde que foi fundada e está no coração de muitas pessoas da cidade.</p>              
   <p style="font-size:20px;><em> padaria vendemos vários produtos com preços acessíveis,como por exemplo <strong>pães de todos os tipos,bolos personalizados,café,refrigerante,salgados e doces.</strong></em>
   A padaria tem um ambiente confortável para comer com a família e que traz conforto e entretenimento para todos.</p>
